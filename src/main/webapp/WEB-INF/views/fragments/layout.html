<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link th:href="@{/static/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/static/app.js}"></script>
    <title th:replace="${title}">Layout Title</title>
</head>

<body>
    <div class="container-fluid h-100">
        <div th:insert="fragments/header :: header"></div>

        <section class="container-fluid" th:replace="${content}">
            <p>Layout contents</p>
        </section>

        <div th:insert="fragments/footer :: footer"></div>
    </div>
</body>
</html>
